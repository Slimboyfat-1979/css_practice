<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Landing Page</title>
    <link rel="stylesheet" href="../css/video.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"><i class="fa-solid fa-bars fa-2x"></i></div>
        </header>
        <video src="Maya.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Stop</h2>
            <h3>letting music inspire you</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae ipsa hic quia accusantium cumque maxime itaque error assumenda laborum accusamus?</p>
            <a href="">Explore</a>
        </div>
        <ul class="social">
            <li><a href=""><i class="fa-brands fa-facebook-f fa-2x"></i></a></li>
            <li><a href=""><i class="fa-brands fa-twitter fa-2x"></i></a></li>
            <li><a href=""><i class="fa-brands fa-instagram fa-2x"></i></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');
        
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');

        })

    </script>
</body>
</html>
